<!DOCTYPE html>
<html>
    <head>
        <title>User Details form</title>
        <link rel="stylesheet" href="css/bootstrap.css" />
    </head>
    <body>
        <div class="container">
            <h1>User Details Form</h1>
            <form>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
              <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" placeholder="Enter your address"></textarea>
              </div>
              <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender">
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number">
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob">
              </div>
              <div class="form-group">
                <label for="biography">Biography:</label>
                <textarea class="form-control" id="biography" placeholder="Enter a brief biography about yourself"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
    </body>
   
   

</html>
